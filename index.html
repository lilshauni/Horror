<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror House</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">

</head>
<body>

    <!--<div class="keys">-->
        <div class="set">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">monster</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">zombie</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">demon</span>
            </div>
        </div>
        <div class="set">
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">whisper</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">ghost</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">on</span>
            </div>
        </div>
        <div class="set">
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">dragon</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">warewolf</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">harpia</span>
            </div>
        </div>
    <!--</div>-->

  <audio data-key="65" src="sounds/monster.wav"></audio>
  <audio data-key="83" src="sounds/zombie.wav"></audio>
  <audio data-key="68" src="sounds/demon.wav"></audio>
  <audio data-key="70" src="sounds/whisper.wav"></audio>
  <audio data-key="71" src="sounds/ghost.wav"></audio>
  <audio data-key="72" src="sounds/on.wav"></audio>
  <audio data-key="74" src="sounds/dragon.wav"></audio>
  <audio data-key="75" src="sounds/warewolf.wav"></audio>
  <audio data-key="76" src="sounds/harpia.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
